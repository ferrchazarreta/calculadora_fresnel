<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de la Zona de Fresnel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de la Zona de Fresnel</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="calculadora">
                            <div class="form-group">
                                <label for="distancia">Distancia (D) en kilómetros:</label>
                                <input type="number" class="form-control" id="distancia" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="frecuencia">Frecuencia (f) en GHz:</label>
                                <input type="number" class="form-control" id="frecuencia" step="0.01" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Calcular</button>
                        </form>
                        <div class="mt-4">
                            <h4>Resultado:</h4>
                            <p id="resultado"></p>
                        </div>
                    </div>
                </div>
                <p class="text-center">Alumno: Fernando Chazarreta | Materia: Redes | Año: 2024</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculadora').addEventListener('submit', function(event) {
            event.preventDefault();

            const distancia = parseFloat(document.getElementById('distancia').value);
            const frecuencia = parseFloat(document.getElementById('frecuencia').value);

            if (distancia > 0 && frecuencia > 0) {
                const F1 = 8.656 * Math.sqrt(distancia / frecuencia);
                document.getElementById('resultado').textContent = `La resultado de la zona de Fresnel es: ${F1.toFixed(3)} metros`;
            } else {
                document.getElementById('resultado').textContent = "La distancia y la frecuencia deben ser mayores a 0.";
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
